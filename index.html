<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="permissions-policy" content="clipboard-write 'self'">
    <title>工具箱</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.picui.cn/free/2025/02/14/67aead741200f.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .author {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .author h2 {
            margin: 0;
            font-size: 28px;
            color: #00baad;
        }
        .author p {
            margin: 0 0 0 20px;
            font-size: 18px;
            color: #555555;
        }
        nav {
            background-color: #00baad;
            padding: 10px;
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            position: fixed;
            top: 0;
        }
        nav a {
            color: #ffffff;
            margin: 0 10px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 100px; /* Adjusted to accommodate the fixed nav bar */
            display: none;
        }
        .tools {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }
        .tool {
            flex: 1 1 calc(33.333% - 40px);
            background-color: #e7e7e7;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .tool:hover {
            transform: scale(1.05);
        }
        .tool img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .tool h3 {
            margin-top: 10px;
        }
        .inputs {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        .input-group input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #cccccc;
        }
        .input-group button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #00baad;
            color: white;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .tool {
                flex: 1 1 calc(50% - 40px);
            }
        }
        @media (max-width: 480px) {
            .tool {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="author">
        <h2>作者: 深海中隐居的CX</h2>
        <p>FloaOS实用工具</p>
    </div>
    <nav>
        <a href="#" onclick="showTool('tool1')">安装程序</a>
        <a href="#" onclick="showTool('tool2')">工具 2</a>
        <a href="#" onclick="showTool('tool3')">工具 3</a>
    </nav>
    <div id="tool1" class="container">
        <div class="tools">
            <div class="tool">
                <h3>安装程序</h3>
                <div class="inputs">
                    <div class="input-group">
                        <input id="input1" type="text" placeholder="应用名">
                    </div>
                    <div class="input-group">
                        <input id="input2" type="text" placeholder="图标地址">
                    </div>
                    <div class="input-group">
                        <input id="input3" type="text" placeholder="网站地址">
                    </div>
                    <div class="input-group">
                        <button onclick="Setup()">安装</button>
                    </div>
                </div>
                <div id="output" class="output"></div>
            </div>
        </div>
    </div>
    <div id="tool2" class="container">
        <div class="tools">
            <div class="tool">
                <h3>工具 2</h3>
                <p>工具 2 的描述。</p>
            </div>
        </div>
    </div>
    <div id="tool3" class="container">
        <div class="tools">
            <div class="tool">
                <h3>工具 3</h3>
                <p>工具 3 的描述。</p>
            </div>
        </div>
    </div>
    <script>
        function showTool(toolId) {
            // 隐藏所有工具容器
            var containers = document.querySelectorAll('.container');
            containers.forEach(container => {
                container.style.display = 'none';
            });

            // 显示选择的工具容器
            document.getElementById(toolId).style.display = 'block';
        }

    function Setup() {
    var input1 = document.getElementById('input1').value;
    var input2 = document.getElementById('input2').value;
    var input3 = document.getElementById('input3').value;
    const textArea = document.createElement("textarea");
    textArea.value = `{"Api":"FloaOSapi","Type":"Download","Data":{"Name": "${input1}.app","Content":{"Name":"${input1}","Author":"${input1}","Icon":"${input2}","Source":"${input3}"}}}` ;
    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand("copy");
    document.body.removeChild(textArea);
}
    </script>
</body>
</html>
